<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <!-- <script defer src="movie_info.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Movie Analyzer</title>
</head>
<body>
    <img id='logo'src="./pics/film-search.jpeg" alt="site-logo" width="100" height="100">

    <section id="upper-box" class="main-page-header">
        <form id="form">
            <input type="text" class='search-bar'id="movie-search" placeholder="Search for a movie..." required >
            <button class="search-bar" id="movie-button">Search</button>
        </form>
    </section>
    <div id="button-options">
        <button class="button" id="home">Now Playing</button>
        <button class="button" id="coming-soon">Coming Soon</button>
    </div>

    <section id="movies-display">
        <h2 id="place-holder-movie"></h2>
        <div id="movies"></div>
        
    </section>

    
</body>
</html>
